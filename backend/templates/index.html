<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume Builder - Enter Your Details</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/style.css') }}"
  />
</head>
<body class="bg-dark text-light">
  <div class="container-fluid min-vh-100 d-flex flex-column">
    <div class="row flex-grow-1">
      <!-- Left Column (blank) -->
      <div class="col-12 col-md-2 d-none d-md-block"></div>

      <!-- Middle Column (main form) -->
      <div class="col-12 col-md-8 py-5">
        <div class="p-4 rounded shadow bg-dark-subtle text-light">
          <h1 class="mb-4 text-center">Build Your Resume</h1>
          <form action="{{ url_for('generate_resume') }}" method="POST">
            <!-- Basic Information -->
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold">Full Name</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control bg-dark-subtle text-light border-secondary"
                required
              />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label fw-semibold">Address</label>
              <input
                type="text"
                name="address"
                id="address"
                class="form-control bg-dark-subtle text-light border-secondary"
                required
              />
            </div>
            <div class="mb-3">
              <label for="contact" class="form-label fw-semibold"
                >Contact Details</label
              >
              <input
                type="text"
                name="contact"
                id="contact"
                class="form-control bg-dark-subtle text-light border-secondary"
                required
              />
            </div>
            <div class="mb-3">
              <label for="working_details" class="form-label fw-semibold"
                >Profile / Summary</label
              >
              <textarea
                name="working_details"
                id="working_details"
                class="form-control bg-dark-subtle text-light border-secondary"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="current_details" class="form-label fw-semibold"
                >Current Position / Title</label
              >
              <textarea
                name="current_details"
                id="current_details"
                class="form-control bg-dark-subtle text-light border-secondary"
                rows="2"
              ></textarea>
            </div>
            <!-- Accent Color -->
            <div class="mb-4">
              <label for="color" class="form-label fw-semibold"
                >Accent Color</label
              >
              <input
                type="color"
                name="color"
                id="color"
                value="#2a5bd7"
                class="form-control form-control-color"
              />
            </div>

            <!-- Work Experience -->
            <div class="mb-3">
              <label class="form-label fw-semibold d-block"
                >Work Experience</label
              >
              <div id="work_experience_section">
                <div class="input-group mb-2">
                  <input
                    type="text"
                    name="work_experience[]"
                    class="form-control bg-dark-subtle text-light border-secondary"
                    placeholder="Company & Role (e.g., ABC Inc - Manager)"
                  />
                  <button
                    class="btn btn-outline-danger border-secondary"
                    type="button"
                    onclick="removeSection(this)"
                  >
                    Remove
                  </button>
                </div>
              </div>
              <button
                type="button"
                class="btn btn-sm btn-secondary"
                onclick="addSection('work_experience_section', 'work_experience[]')"
              >
                Add More
              </button>
            </div>

            <!-- Education -->
            <div class="mb-3">
              <label class="form-label fw-semibold d-block">Education</label>
              <div id="education_section">
                <div class="input-group mb-2">
                  <input
                    type="text"
                    name="education[]"
                    class="form-control bg-dark-subtle text-light border-secondary"
                    placeholder="Institution & Degree (e.g., XYZ University - BSc)"
                  />
                  <button
                    class="btn btn-outline-danger border-secondary"
                    type="button"
                    onclick="removeSection(this)"
                  >
                    Remove
                  </button>
                </div>
              </div>
              <button
                type="button"
                class="btn btn-sm btn-secondary"
                onclick="addSection('education_section', 'education[]')"
              >
                Add More
              </button>
            </div>

            <!-- Projects -->
            <div class="mb-3">
              <label class="form-label fw-semibold d-block"
                >Project Details</label
              >
              <div id="projects_section">
                <div class="input-group mb-2">
                  <input
                    type="text"
                    name="projects[]"
                    class="form-control bg-dark-subtle text-light border-secondary"
                    placeholder="Project Title & Description"
                  />
                  <button
                    class="btn btn-outline-danger border-secondary"
                    type="button"
                    onclick="removeSection(this)"
                  >
                    Remove
                  </button>
                </div>
              </div>
              <button
                type="button"
                class="btn btn-sm btn-secondary"
                onclick="addSection('projects_section', 'projects[]')"
              >
                Add More
              </button>
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary px-4">
                Generate Resume
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Right Column (blank) -->
      <div class="col-12 col-md-2 d-none d-md-block"></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
